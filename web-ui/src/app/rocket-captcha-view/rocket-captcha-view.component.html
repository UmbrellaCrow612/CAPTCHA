<div class="container">
  <mat-card appearance="outlined" class="card">
    <mat-card-header>
      <mat-card-title> Rocket captcha example </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="inputs">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" />
        </mat-form-field>
      </div>
      <button mat-flat-button (click)="openCaptcha()">
        Verify captcha
      </button>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button>Register</button>
    </mat-card-actions>
  </mat-card>
</div>
