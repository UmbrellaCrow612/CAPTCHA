<div class="container">
  <mat-card appearance="outlined" class="card">
    <mat-card-header>
      <mat-card-title> Tile captcha example </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="form">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="user@example.com" type="email" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" />
        </mat-form-field>
        <button mat-stroked-button type="button" (click)="verifyCaptchaClicked()">Verify CAPTCHA</button>
        <button mat-stroked-button [disabled]="!captchaVerified" type="submit">
          Register
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
